<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blast Sepolia Transaction Web App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Blast Sepolia Transaction Web App</h1>
    <div class="network-status">
      <span id="network-name">Network: Not Connected</span>
      <button id="network-switch" class="btn secondary">Switch to Sepolia</button>
    </div>
    <button id="theme-toggle" class="btn">Toggle Theme</button>
  </header>

  <main>
    <section class="wallet-section">
      <button id="connect-wallet" class="btn primary">Connect Wallet</button>
      <p id="wallet-address" class="hidden">Wallet Address: <span id="address"></span></p>
      <p id="wallet-balance" class="hidden">Balance: <span id="balance"></span> ETH</p>
    </section>

    <section id="transaction-section" class="hidden">
      <h2>Send ETH</h2>
      <label for="recipient">Recipient Address:</label>
      <input type="text" id="recipient" placeholder="0x123... or ENS domain">
      <label for="amount">Amount (ETH):</label>
      <input type="number" id="amount" step="0.01">
      <button id="send-transaction" class="btn primary">Send Transaction</button>
      <div id="transaction-history">
        <h3>Transaction History</h3>
        <ul id="history-list"></ul>
      </div>
    </section>

    <footer>
      <p>This is a simple app executing a transaction, highlighting the remote browser isolation technique.</p>
    </footer>

    <div id="notification" class="hidden"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
